{% extends 'base.html' %}

{% block content %}
    <h1>{% block name %} Update Song {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="name">New Song name</label>
            <input type="text" name="name" placeholder="Song name">
            </input>
        </p>

        <p>
            <label for="name">Album</label>
            <input type="text" name="album" placeholder="Album name">
            </input>
        </p>

        <p>
            <label for="name">Artist</label>
            <input type="text" name="artist" placeholder="Artist">
            </input>
        </p>

            <button type="submit">Submit</button>
        </p>

        
{% endblock %}
